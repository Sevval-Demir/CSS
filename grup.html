<!DOCTYPE html>
<html>
    <head>
        <style>
            h1,h2
            {
                color: brown;
            }
            p
            {
                color: blueviolet;
            }

            h2 u{
                color: blue;
            }
            p #mi
            {
                color: coral;
                font-style: italic;
            }

            p.egik
            {
                font-style: italic;
                color: chartreuse;
            }
        </style>
    </head>
    <body>
        <h1><u>Egitimlerimiz</u></h1>
        <h2>Temel <u>Bilişim</u> Eğitimleri</h2>
        <p class="egik">Windows</p>
        <p>Word</p>
        <p>Excel</p>
        <p>Powerpoint</p>

        <h2>İleri Bilişim Eğitimleri</h2>
        <p>HTML</p>
        <p>CSS</p>
        <p>Javascript</p>
        <p>Python</p>
        <p>Nesne <span id="mi">Tabanlı</span> Programlama</p>
    </body>
</html>
